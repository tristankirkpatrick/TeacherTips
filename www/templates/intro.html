<ion-view view-title='Teacher Tip'>
<ion-nav-bar>

</ion-nav-bar>
  <ion-slide-box on-slide-changed="slideChanged(index)">
    <ion-slide>
      <div class="slide-content">
        <img src="img/logo.png" class="center sliderlogo" >
        <h3>One tip each day to promote good practice in your classroom.</h3>
        <button class="button button-block button-dark" ng-click="next()">Next</button>
      </div>
    </ion-slide>
    <ion-slide>
      <div class="slide-content">
        <img src="img/logo.png" class="center sliderlogo" >
        <h3>We feature one top TeacherTip a day from some of the best educational bloggers in the world.</h3>
        <button class="button button-block button-balanced" ng-click="next()">Next</button>
      </div>
    </ion-slide>
    <ion-slide>
      <div class="slide-content">
        <img src="img/logo.png" height="100px" style="margin-bottom: 5%;" class="center sliderlogo" >
        
         <form ng-controller="LoginCtrl">
            
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="email" ng-model="user.username">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="user.password">
                </label>
            </div>
            <div class="assertive" ng-show="error.message">{{error.message}}</div>
            <button class="button button-block button-dark" ng-click="login()">
                LOG IN
            </button>
            <button class="button button-block button-clear button-assertive" ng-click="forgot()">
                Forgot your password?
            </button>
           
        </form>

        <a href = "#/app/register" class="button button-outline button-dark" style="width: 100%;">
        SIGN UP
      </a>
 
      </div>
    </ion-slide>
  </ion-slide-box>
</ion-view>
