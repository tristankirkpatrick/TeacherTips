<ion-view view-title="Posts">
  <ion-content>
  <ion-refresher on-refresh="doRefresh()"></ion-refresher>
	<ion-list class="the-content">
		<ion-item class="item-icon-right item-thumbnail-left" ng-repeat="post in posts track by $index" href="#/app/posts/{{post.id}}" track>
			 


			 <img ng-src="{{post.better_featured_image.source_url}}" class="alignleft" />


			<h2 ng-bind-html="post.title.rendered"></h2>
			<p ng-if="post.excerpt.rendered" ng-bind-html="post.excerpt.rendered"></p>
			<i class="icon ion-chevron-right icon-accessory"></i>
		</ion-item>
	</ion-list>

	<ion-infinite-scroll
	ng-if="moreDataExists()"
    on-infinite="loadMore()"
    distance="1%">
  </ion-infinite-scroll>

  </ion-content>
</ion-view>
